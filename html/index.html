<html>

	<head>
		<title>People in Room</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>

	<body onload="go()">

		<center>
			<div id="table_div"style="width: 1200px; height: 1200px"></div>
		</center>

		<script type='text/javascript'>
			google.charts.load('current', {packages:['table']});
			google.charts.load('current', { packages: ['corechart'] });
			var tableData = [];
			function go(){
				getData();
				setInterval(function() {
					getData();
				}, 60000);
			}
			function getData(){
				tableData = [];
				$.getJSON('/cgi-bin/data.py', function(chartJSON) {
					for (i = 0; i < chartJSON.length; i++){
						tableData.push([new Date(chartJSON[i].starttime), chartJSON[i].totaltime, chartJSON[i].endtime]);
					};
					drawChart();
					drawTable();
				});
			}

	                function drawTable() {
						var tdata = new google.visualization.DataTable();
        					tdata.addColumn('datetime', 'starttime');
        					tdata.addColumn('datetime', 'totaltime');
        					tdata.addColumn('number', 'endtime');
						tdata.addRows(tableData);
					        var table = new google.visualization.Table(document.getElementById('table_div'));
       						table.draw(tdata, {showRowNumber: true, width: '100%', height: '100%'});

                        }	

		</script>


	</body>

</html>
